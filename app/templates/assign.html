{% extends "base.html" %} {% block title %}Assign Workload{% endblock %} {%
block content %}
<div class="container mt-5">
  <!-- Workload Assignment Section -->
  <h3>Workload Assignment</h3>
  <div class="mb-3">
    <div class="row">
      <div class="col">
        <label for="assignmentNumber" class="form-label">Assignment</label>
        <input
          type="text"
          class="form-control"
          id="assignmentNumber"
          value="Assignment 1"
          readonly
        />
      </div>
      <div class="col">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department">
          <option value="CSSE">CSSE</option>
          <option value="M&S">M&S</option>
          <option value="Physics">Physics</option>
        </select>
      </div>
      <div class="col">
        <label for="taskType" class="form-label">Task Type</label>
        <select class="form-select" id="taskType">
          <option value="Uni Coordination">Uni Coordination</option>
          <option value="Project Supervision">Project Supervision</option>
          <option value="Administration">Administration</option>
        </select>
      </div>
      <div class="col">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" required />
        <small class="form-text text-danger" style="display: none"
          >Invalid input</small
        >
      </div>
      <div class="col">
        <label for="staffName" class="form-label">Staff Name</label>
        <select class="form-select" id="staffName">
          <option value="Mary">Mary</option>
          <option value="Tom">Tom</option>
          <option value="John">John</option>
        </select>
      </div>
      <div class="col">
        <label for="assignedHours" class="form-label">Assigned Hours</label>
        <input type="text" class="form-control" id="assignedHours" />
        <small class="form-text text-danger" style="display: none"
          >Invalid input</small
        >
      </div>
      <div class="col d-flex align-items-end">
        <button class="btn btn-primary me-2">Assign</button>
        <button class="btn btn-secondary">Add</button>
      </div>
    </div>
  </div>

  <!-- File Upload Section -->
  <h3 class="mt-5">File Upload</h3>
  <div class="mb-3">
    <div class="row">
      <div class="col-3">
        <label for="fileNumber" class="form-label">Spreadsheet</label>
        <input
          type="text"
          class="form-control"
          id="fileNumber"
          value="Spreadsheet 1"
          readonly
        />
      </div>
      <div class="col-6">
        <label for="uploadFile" class="form-label">Upload File</label>
        <input
          type="file"
          class="form-control"
          id="uploadFile"
          accept=".xlsx, .xls, .csv, .tsv"
        />
        <small class="form-text text-danger" style="display: none"
          >Invalid file type</small
        >
      </div>
      <div class="col-3 d-flex align-items-end">
        <button class="btn btn-secondary">Add</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
