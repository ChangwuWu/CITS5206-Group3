<!DOCTYPE html>
<html>
<head>
  <style>
    /* Reset default margin and padding */
    body, ul {
      margin: 0;
      padding: 0;
    }

    /* Style for the navigation bar */
    ul.navbar {
      background-color: white; /* White background color */
      list-style-type: none;
      width: 200px; /* Set the width of the vertical navbar */
      height: 100%; /* Make the navbar height 100% of the viewport */
      position: fixed; /* Fix the navbar position */
      top: 0;
      left: 0;
      overflow: hidden;
      border-right: 1px solid #ccc; /* Add a border on the right */
    }

    /* Style for the navigation items */
    ul.navbar li {
      clear: both;
    }

    /* Style for the navigation links */
    ul.navbar li a {
      display: block;
      color: black; /* Black text color */
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change link color on hover */
    ul.navbar li a:hover {
      background-color: #f1f1f1; /* Light gray background on hover */
    }

    /* Style for the active link */
    ul.navbar li a.active {
      background-color: blue; /* Blue background for the active link */
      color: white; /* White text color for the active link */
    }
  </style>
</head>
<body>

<!-- Navigation bar HTML -->
<ul class="navbar">
  <img width="100%" height="10%" src=".\uwa.JPG" />
  <li><a href="#" class="active">Dashboard</a></li>
  <li><a href="#">Assign</a></li>
  <li><a href="#">View</a></li>
  <li><a href="#">Edit</a></li>
  <li><a href="#">Log In</a></li>

  <!-- You can add more navigation items here -->
  
</ul>

</body>
</html>
